<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魚骨獲取途徑</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <style>
    /* 基本重置 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Nav bar CSS */
    nav {
      background-color: #EBD6D6;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
      color: #804040;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-title {
      font-weight: bold;
      color: #333;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      background-color: white;
    }
    
    /* Body 與 container */
    body {
      background-color: white;
      font-family: "Helvetica", "Arial","LiHei Pro","黑體-繁","微軟正黑體", sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #F2E6E6	;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .p .text .font {
      margin: 16px auto;
    }
    
    /* 響應式調整：在手機上隱藏原有選單，並顯示漢堡按鈕 */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 15px;
      }
      nav ul {
        display: none;
        flex-direction: column;
      }
      /* 當 nav 加上 open class 時顯示選單 */
      nav.open ul {
        display: flex;
      }
      nav li {
        margin: 10px 0;
      }
      .menu-toggle {
        display: block;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav id="navbar">
    <div class="menu-header">
      <button class="menu-toggle" id="menuToggle">&#9776;</button>
    </div>
    <ul>
      <li><a href="https://tingyu-0615.github.io/">首頁</a></li>
      <li><a href="https://tingyu-0615.github.io/TheAnts_shooter_T10.html">射手蟻T10進化計算</a></li>
      <li><a href="https://tingyu-0615.github.io/TheAnts_carrier_T10.html">運輸蟻T10進化計算</a></li>
      <li><a href="https://tingyu-0615.github.io/TheAnts_shield_T10.html">近衛蟻T10進化計算</a></li>
      <li><a href="https://tingyu-0615.github.io/TheAnts_Excellnet_Enhance.html">卓越強化計算</a></li>
      <li><a href="https://tingyu-0615.github.io/TheAnts_creature_remains.html">魚骨獲得方式</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h2>小小蟻國 魚骨獲得方式</h2><br>
    <img width="50%" src="buy_creature_remains.png" alt="Creature Remains">
  </div>
  
  <script>
    // 漢堡選單切換
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('navbar').classList.toggle('open');
    });
  </script>
</body>
</html>
